<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
        <div class="mark-big three"></div>
        <div class="mark-big six"></div>
        <div class="mark-big nine"></div>
        <div class="mark-big twelve"></div>
      </div>
    </div>

    <script src="functionalities.js" defer></script>
  </body>
</html>
