<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Checkboxes</title>
  <link href="style.css" rel="stylesheet"></link>
</head>
<body>
   <!--
   The following is a common layout you would see in an email client.
   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.
  -->
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>Welcome to an inbox layout</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check one item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Hold down your Shift key</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check a lower item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Everything in between will also be checked</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>This is done by using vanilla JavaScript üç¶</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Without any libraries</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Bye, have a nice day</p>
    </div>
  </div>

    <script src="functionalities.js" defer></script>
</body>
</html>
